{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'chat.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'chat.css' %}">
    <style>
        :root {
            --primary-color: {{ config.primary_color }};
            --secondary-color: {{ config.primary_color }}20; /* Primary color with 20% opacity */
            --text-color: #333333;
            --background-color: #ffffff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Override default chat styles with dynamic colors */
        .chat-widget {
            font-family: var(--font-family);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .chat-input button {
            background-color: var(--primary-color);
        }
        
        .chat-input button:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
        }
        
        .message.bot {
            background-color: var(--secondary-color);
            border-left: 3px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- The chat widget will be created here by chat.js -->
    <script src="{% static 'chat.js' %}" data-chatbot-id="{{ chatbot_id }}" data-welcome-message="{{ config.welcome_message|escapejs }}" defer></script>
</body>
</html>
